name: CI/CD for TurboRepo with Docker

on:
  push:
    branches:
      - main # Hoặc branch bạn muốn theo dõi
  pull_request:
    branches:
      - main # Hoặc branch bạn muốn theo dõi

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      - name: Install TurboRepo
        run: npm install --global turbo

      - name: Run Turbo Build
        run: npx turbo build --filter=client --scope=client --production

      - name: Prune TurboRepo
        run: npx turbo prune --scope=client --filter=production

      - name: Build Docker image for Next.js (client)
        run: |
          docker build -f Dockerfile.client -t anhntserver/client:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images to Docker Hub
        run: |
          docker push anhntserver/client:latest
          docker push anhntserver/server:latest
